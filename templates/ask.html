<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>AskMe</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/my.css" rel="stylesheet">

</head>

<body>
    <!-- Navbar -->
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-2 ">
                    <a class="blog-header-logo text-dark" href="#">AskMe</a>
                </div>

                <div class="col-4 text-center d-flex justify-content-between">
                    <form class="d-flex ">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <button class="btn btn-outline-success ml-1 btn-lg">ASK!</button>
                </div>

                <div class="col-4 d-flex justify-content-end">
                    <img class="card-img-center img-fluid  col-4" src="/static/img/naruto.jpg" alt="Sasuke">
                    <div class="col-7 d-flex flex-column p-3 justify-content-center ">
                        <span class="m-1 member-link">Naruto Uzumaki</span>
                        <div class="d-flex flex-wrap ">
                            <a class="m-1" href="#">Settings</a>
                            <a class="m-1" href="#">Log out</a>
                        </div>
                    </div>
                </div>

            </div>
        </header>
    </div>
    <!-- /Navbar -->

    <main class="container">

        <div class="row g-5">

            <form class="col-md-8 mb-5 fs-5">

                <h3 class="fst-italic mt-2 text-center"> New Question </h3>

                <div class="mb-3 ">
                    <label for="exampleFormControlInput1" class="form-label">Title:</label>
                    <input class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Text:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Tags:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>
                <button class="btn btn-outline-success btn-lg mt-2" type="submit">Ask!</button>
            </form>

            <!-- Tags and members -->
            <div class="col-md-4">
                <div class="position-sticky" style="top: 2rem;">

                    <div class="p-4 ">
                        <h4 class="fst-italic text-center">Popular Tags</h4>
                        <ol class="list-unstyled d-flex flex-wrap justify-content-around mt-3">
                            <li><a class="tag-link" href="#">Perl</a></li>
                            <li><a class="tag-link" href="#">Java</a></li>
                            <li><a class="tag-link" href="#">Python</a></li>
                            <li><a class="tag-link" href="#">C++</a></li>
                            <li><a class="tag-link" href="#">JavaScript</a></li>
                            <li><a class="tag-link" href="#">Ruby</a></li>
                            <li><a class="tag-link" href="#">Assembler</a></li>
                            <li><a class="tag-link" href="#">PHP</a></li>
                        </ol>
                    </div>

                    <div class="p-4 ">
                        <h4 class="fst-italic text-center">Best Members</h4>
                        <ol class="list-unstyled mt-3">
                            <li><a class="member-link" href="#">Naruto</a></li>
                            <li><a class="member-link" href="#">Kakashi Sensei</a></li>
                            <li><a class="member-link" href="#">Sakura</a></li>
                        </ol>
                    </div>

                </div>
            </div>
            <!-- Tags and members -->

        </div>

    </main>

    <!-- footer -->
    <footer class="blog-footer">
        <p>
            <a href="#">Back to top</a>
        </p>
    </footer>
    <!-- footer -->

</body>

</html>

{% load static %}

<div class="row row-cols-1 g-0  overflow-hidden  mb-4 shadow-md  position-relative post-block">
    <div class="col-3 p-4">
        <img class="card-img-center img-fluid " src="{% static 'img/naruto.jpg' %}" alt="Avatar">

        <div class="rating d-flex justify-content-center align-items-center mt-2">
            <button type="button" class="btn btn btn-light">
                <i class="bi bi-hand-thumbs-up-fill"></i>
            </button>
            <span class="likes-rating"> 6 </span>
            <button type="button" class="btn btn btn-light">
                <i class="bi bi-hand-thumbs-down-fill"></i>
            </button>
        </div>
    </div>

    <div class="col-9 p-4 ">
        <div class="mb-2 text-muted">Nov 11</div>
        <p class="mb-2"> {{comment.text}} </p>

        <div class="form-check mt-3 fs-5">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label " for="flexCheckDefault">
                Correct!
            </label>
        </div>
    </div>

</div>

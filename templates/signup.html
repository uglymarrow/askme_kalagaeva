<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>AskMe</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/my.css" rel="stylesheet">

</head>

<body>
    <!-- Navbar -->
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-2 ">
                    <a class="blog-header-logo text-dark" href="#">AskMe</a>
                </div>

                <div class="col-4 text-center d-flex justify-content-between">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <button class="btn btn-outline-success ml-1 btn-lg">ASK!</button>
                </div>

                <div class="col-4 d-flex justify-content-center align-items-center">
                    <a class="btn btn-m btn-outline-secondary btn-margin" href="#">Sign in</a>
                    <a class="btn btn-m btn-outline-secondary btn-margin" href="#">Sign up</a>
                </div>

            </div>
        </header>
    </div>
    <!-- /Navbar -->

    <main class="container">
        <div class="row g-5">
            <div class="col-md-8">

                <h3 class="fst-italic text-center mt-3 mb-3"> Registration </h3>

                <form class="form-margin">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login" placeholder="Login" value="" required>


                    <label for="username" class="form-label">Nickname</label>
                    <input type="text" class="form-control" id="username" placeholder="Nickname" required>


                        <label for="email" class="form-label">Email </label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>


                        <label for="floatingPassword">Password</label>
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  required>

                        <label for="RepeatPassword">Repeat password</label>
                        <input type="password" class="form-control" id="RepeatPassword" placeholder="Repeat password"
                            required>

                        <label for="inputGroupFile02" class="form-label">Upload avatar </label>
                        <input type="file" class="form-control" id="inputGroupFile02" accept=".png, .jpg, .jpeg">

                    <button class="w-100 btn btn-success btn-lg" type="submit">Register!</button>
                </form>

            </div>

            <!-- Tags and members -->
            <div class="col-md-4">
                <div class="position-sticky" style="top: 2rem;">

                    <div class="p-4 ">
                        <h4 class="fst-italic text-center">Popular Tags</h4>
                        <ol class="list-unstyled d-flex flex-wrap justify-content-around mt-3">
                            <li><a class="tag-link" href="#">Perl</a></li>
                            <li><a class="tag-link" href="#">Java</a></li>
                            <li><a class="tag-link" href="#">Python</a></li>
                            <li><a class="tag-link" href="#">C++</a></li>
                            <li><a class="tag-link" href="#">JavaScript</a></li>
                            <li><a class="tag-link" href="#">Ruby</a></li>
                            <li><a class="tag-link" href="#">Assembler</a></li>
                            <li><a class="tag-link" href="#">PHP</a></li>
                        </ol>
                    </div>

                    <div class="p-4 ">
                        <h4 class="fst-italic text-center">Best Members</h4>
                        <ol class="list-unstyled mt-3">
                            <li><a class="member-link" href="#">Naruto</a></li>
                            <li><a class="member-link" href="#">Kakashi Sensei</a></li>
                            <li><a class="member-link" href="#">Sakura</a></li>
                        </ol>
                    </div>

                </div>
            </div>
            <!-- Tags and members -->

        </div>

    </main>

    <!-- footer -->
    <footer class="blog-footer">
        <p>
            <a href="#">Back to top</a>
        </p>
    </footer>
    <!-- /footer -->

</body>

</html>
